<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
            margin: 100px 500px;
        }
    </style>
</head>

<body>
    <input type="text" value="手机">
    <script>
        var inp = document.querySelector('input');
        inp.onfocus = function () {
            if(this.value === '手机') {
                this.value = '';
            }
        }
        inp.onblur = function () {
            if (this.value == '') {
                this.value = '手机'
            }
        }
    </script>
</body>

</html>
