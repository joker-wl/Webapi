<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.先去准备好学生的数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];

        // 2. 往tbody 里面创建行： 有几个人（通过数组的长度）我们就创建几行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) { // 外面的for循环管行 tr
            // 1. 创建 tr行
            var tr = document.createElement('tr');
            // 每次添加 tr 之前要创建 4 个 td，这 4 个 td 都要添加到 tr 当中
            // console.log(datas[i]); // {name: "魏璎珞", subject: "JavaScript", score: 100}
            for(var attr in datas[i]) {
                var td = document.createElement('td');
                td.innerHTML = datas[i][attr];
                tr.appendChild(td);
            }
            var td = document.createElement('td');
            // td.innerHTML = '<a href="javascript:;">删除</a>';
            var oA = document.createElement('a');
            oA.href='javascript:;';
            oA.innerHTML = '删除';
            oA.onclick = function() {
                this.parentNode.parentNode.remove();
            };
            td.appendChild(oA);

            tr.appendChild(td);
            tbody.appendChild(tr);
        }

        // 给每一个删除按钮绑定点击事件
        /* var aA = document.querySelectorAll('tbody a');
        for(var i = 0; i < aA.length; i ++) {
            aA[i].onclick = function() {
                // tbody.removeChild(this.parentNode.parentNode);
                this.parentNode.parentNode.remove(); // “自杀”
            };
        } */
    </script>
</body>

</html>
